<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 JavaScript Training - April Batch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory Registration</a>
        </div>
    </nav>
    <div class="p-5">
        <form>
            <div id="nameBlock" class="mb-3">
                <label for="name" class="form-label">Inventory Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div id="quantityBlock" class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity">
            </div>
            <button type="submit" class="btn btn-primary" onclick="addInventory()">Add</button>
        </form>
    </div>
    <footer class="bg-dark" style="position: absolute; bottom: 0; width: 100%; padding: 20px; text-align: center;">
        <p id="footer-text" class="text-white m-0">Cotiviti Nepal Pvt. Ltd.</p>
    </footer>
    <script src="ajax.js"></script>
</body>

</html>
